{% extends "base.html" %}
{% block content %}

  <div id='rooms'>
    {% for each in buildings %}
      <button id='midbutton' type="button" class="btn btn-secondary btn-lg btn-block btn-dark">
        <div style="float-left">
          {{each.room.number}}
        </div>
        <div style="float-right">
          {{each.room.occupied}}
        </div>
      </button>
    {% endfor %}
  </div>

{% endblock %}
